    <script>
      let options = {
        altizureApi:{
          key: '7MkQf8UggsPaadvrlKALspJWZejZAJOLHn3cnIy'

      let sandbox = new altizure.Sandbox('page-content', options)

      sandbox.add('AltizureProjectMarker', {pid: '5849104597b73e0b090c01e8'})

          // marker created
          console.log('created')
          return marker.initialized
        })
        .then((marker) => {
          // marker loaded
          console.log('loaded')
        })
      // with an arbitrary position (longitude, latitude, altitude)
      sandbox.add('AltizureProjectMarker', {
        pid: '5849104597b73e0b090c01e8',

        })
        .then((marker) => {

          function createCORSRequest(method, url) {
          console.log("bug1");

            console.log("bug2");
            // Check if the XMLHttpRequest object has a "withCredentials" property.

            xhr.open(method, url, true);

          } else if (typeof XDomainRequest != "undefined") {
            console.log("bug3");
            // Otherwise, check if XDomainRequest.

            xhr = new XDomainRequest();
            xhr.open(method, url);

          } else {
            console.log("bug4");

            xhr = null;

          }
          return xhr;
